<body>
<br>
	<div class="limiter">
		<div class="what-we-do">
			<div class="container wrap-login100 p-t-30 p-b-50 shadow">
				<span class="login100-form-title p-b-41" style="color: rgb(226, 43, 128);">
					Registeration
				</span>
				<form class="login100-form validate-form p-b-2 ">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="email" name="email" placeholder="E Mail">
						<span class="focus-input100" data-placeholder="&#xe80e;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Enter phnumber">
						<input class="input100" type="text" name="phone" placeholder="Phone">
						<span class="focus-input100" data-placeholder="&#xe80b;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div>
						<center><a href="login.html">Already have an account?</a></center>
							<div>
							<center><strong style="font-size: xx-large;"><a href="index.html">Back to Home</a></strong></center>
							</div>
					</div>

				</form>
			</div>
		</div>
	</div>
<br>
