<body>


	<div class="what-we-do">
		<div class="container-login100">
			<div class="container wrap-login100 p-t-30 p-b-50">
				<h2 class="section-tittle text-center pb-5" style="color: rgb(226, 43, 128); font-size: 3rem;" >
					Register
				</h2>
				<form class="login100-form validate-form p-b-33 p-t-5 shadow">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
					<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div> 
					
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
					<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="email" name="email" placeholder="E Mail">
					<span class="focus-input100" data-placeholder="&#xe80c;"></span>	
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Enter phnumber">
						<input class="input100" type="text" name="phone" placeholder="Phone">
					<span class="focus-input100" data-placeholder="&#xe80d;"></span>	
					</div>

					<div class="container-login100-form-btn m-t-32">
						<a href="#" style="padding: 5px; background-color: rgb(226, 43, 128); color: white;" class="btn btn-lg">Sign Up</a>
					</div>
					<div>
						<center class="pt-3"><a href="#" style="padding: 5px; background-color: rgb(226, 43, 128); color: white;" class="btn btn-lg align-center">Back to Home</a></center>
					</div>
					<div>
						<center class="pt-3"><a href="login.html">I already have an account (Create Account)</a></center>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	

	<div id="dropDownSelect1"></div>
